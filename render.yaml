services:
  - type: web
    name: zeraan-chatbot
    env: python
    plan: free  # or starter, etc.
    buildCommand: ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      # Add other env vars here (e.g., sync from Render dashboard for secrets)
      - key: GROQ_API_KEY
        sync: false  # Set manually in dashboard
      # etc.
